<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Evaluation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #2980b9, #6dd5fa, #ffffff);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .result-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .info {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 12px;
        }

        .result {
            font-weight: bold;
            font-size: 2rem;
            margin-top: 20px;
        }

        .good {
            color: #27ae60;
        }

        .average {
            color: #f39c12;
        }

        .poor {
            color: #e74c3c;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>üìä Supplier Performance Result</h2>
        <p class="info"><strong>Dealer ID:</strong> {{ dealer_id or 'N/A' }}</p>

        <div class="result 
            {% if result == 'Good' %}good
            {% elif result == 'Average' %}average
            {% else %}poor
            {% endif %}">
            Performance Status: {{ result }}
        </div>

        <a href="/supplier">‚Üê Back to Evaluation</a>
    </div>
</body>
</html>
