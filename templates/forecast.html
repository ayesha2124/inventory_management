<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("/static/images/demand_forecast.avif") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Move to right */
            align-items: center;
            padding-right: 10vw; /* Add right-side space */
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #1d3557;
            margin-bottom: 25px;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 18px;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card animate__animated animate__fadeInDown">
        <h2 class="animate__animated animate__pulse animate__infinite">ðŸ“ˆ Demand Forecast Input</h2>
        <form action="/forecast_result" method="post">
            <select name="season" required>
                <option value="">-- Select Season --</option>
                <option value="0">Winter (0)</option>
                <option value="1">Spring (1)</option>
                <option value="2">Fall (2)</option>
            </select>
            <input type="number" step="0.01" min="0" name="consumption_rate" placeholder="Consumption Rate e.g. 0.12" required>
            <input type="number" step="0.01" min="0" name="rolling_avg" placeholder="Rolling Avg Consumption (7-day)" required>
            <input type="number" name="days" placeholder="Number of Forecast Days (max 31)" required min="1" max="31">
            <button type="submit">Generate Forecast</button>
        </form>
    </div>
</body>
</html>
