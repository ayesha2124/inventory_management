<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stockout Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1d3557, #457b9d, #a8dadc, #f1faee);
            background-size: 300% 300%;
            animation: gradientFlow 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .result-container {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            color: #fff;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .risk-result {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .risk-low {
            color: #2ecc71;
        }

        .risk-high {
            color: #e74c3c;
        }

        .back-btn {
            background-color: #1d3557;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #457b9d;
            transform: scale(1.03);
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="emoji">
            {% if result == 'LOW' %}
                ‚úÖ
            {% else %}
                ‚ö†Ô∏è
            {% endif %}
        </div>

        <div class="result-title">üõí Predicted Stockout Risk:</div>

        <div class="risk-result {% if result == 'LOW' %}risk-low{% else %}risk-high{% endif %}">
            {{ result }}
        </div>

        <a href="/stockout" class="back-btn">üîô Predict Again</a>
    </div>
</body>
</html>
